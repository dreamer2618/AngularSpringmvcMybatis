<!doctype html>
<html lang="zh-CN" ng-app="loginApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用户登入</title>
    <link rel="stylesheet" href="resources/css/app.css"/>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
</head>
<body class="form-bg">
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 center-vertical">
            <form class="form-horizontal" ng-controller="loginController" ng-submit="login()">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="userName" placeholder="请输入用户名">
                    <i class="icon-user"></i>
                </div>
                <div class="form-group ">
                    <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
                    <i class="icon-key"></i>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" ng-model="checkbox" name="check">
                    </div>
                    <span class="text">记住密码</span>
                    <button type="submit" class="btn btn-default">登入</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="resources/lib/angular/angular.js"></script>
<script src="resources/js/app.js"></script>
<script src="resources/js/login/LoginController.js"></script>
</body>
</html>
