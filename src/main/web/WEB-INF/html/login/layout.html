<form class="form-horizontal" ng-controller="loginController" ng-submit="login()">
    <span class="heading">用户登录</span>
    <div class="form-group">
        <input type="text" class="form-control" ng-model="userName" placeholder="请输入用户名">
        <i class="icon-user"></i>
    </div>
    <div class="form-group ">
        <input type="password" class="form-control" ng-model="password" placeholder="请输入密码">
        <i class="icon-key"></i>
    </div>
    <div class="form-group">
        <div class="main-checkbox">
            <input type="checkbox" value="None" ng-model="checkbox" name="check">
        </div>
        <span class="text">记住密码</span>
        <button type="submit" class="btn btn-default" >登入</button>
    </div>
</form>
